<!doctype html>
<html lang="zh-tw">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script>
      function BMIcal(){  
        h=document.getElementById("height").value;
        w=document.getElementById("weight").value;
        aBMI=w/((h/100)*(h/100));
        document.getElementById("a").value=aBMI;
      }
    </script>
    <title>HW10</title>
    </head>

    <body>
    <article>
      <div class="container-fluid">
        <div class="row">

          <div class="col-sm-6">
            <div class="card text-success bg-info border-success">
              <div class="card-body">
              <h3 class="card-title">第一種BMI計算</h3>
              <p class="card-text">
                <form oninput="result.value=parseInt(w1.value)/((parseInt(h1.value)/100)*(parseInt(h1.value)/100))">
                  身高：<input type="number" id="h1" name="h1" min="0" step="1" placeholder="請輸入正整數" required> 公分<br> 
                  體重：<input type="number" id="w1" name="w1" min="0" step="1" placeholder="請輸入正整數" required> 公斤<br>
                  BMI：<output name="result" for="h1 w1"></output><br>
                  <input type="reset" value="重新輸入">
                </form>
              </p>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="card text-warning bg-dark border-warning">
              <div class="card-body">
              <h3 class="card-title">第二種BMI計算</h3>
              <p class="card-text">
                <p>身高：<input type="number" id="height" name="height" min="0" step="1" placeholder="請輸入正整數" required> 公分</p> 
                <p>體重：<input type="number" id="weight" name="weight" min="0" step="1" placeholder="請輸入正整數" required> 公斤</p>
                <p><button onclick="BMIcal()">計算</button></p>
                <p>BMI：<input type="text" id="a"></p>
              </p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </article>
